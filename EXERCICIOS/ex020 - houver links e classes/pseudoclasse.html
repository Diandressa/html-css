<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* height= altura  width=largura */
       div {
           display: inline-block;
           background-color: lightgrey;
           border: 1px solid black;
           text-align: center;
           height: 200px;
           width: 200px;
            }

        div:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h1>Pseudo-classes</h1>
    <p>Aprendemos que no css:</p>
    <ul>
        <li><code># = id</code></li>
        <li><code>. = classe</code></li>
    </ul>
    <p>Agora temos : = pseudo-classe.</p>
    <p>A pseudo classe diz o estado que a div vai estar (habilitado, ativo, marcado, vazio, hover...)</p>
    <p>O hover significa => quando eu passar o mouse por cima.</p>
</body>
</html>
